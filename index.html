<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Lottery Game</h1>
    <div class="container">
        <div class="input">
            <input type="number" name="num" id="num" min="1" max="8">
            <div class="lottery">
                <button id="btn">Lottery Number</button>
            </div>
        </div>
        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
